<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-estrutura">
        <div class="instagram-celular">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-format-base">
            <div class="partes">
                <img src="./img/instagram-logo.png" class="instagram-logo-format" alt="instagram logo">
                <div class="foto-perfil">
                    <img src="./img/perfil-instagram.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Fábio</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="partes">
                <p class="nao-e-sua-conta">Não é Fábio?</p>
                <p class="nao-e-sua-conta">
                    <span class="link-azul">Alternar contas</span>
                    ou
                    <span class="link-azul">Inscreva-se</span>
                </p>
            </div>
            <div class="para-o-app">
                <p class="ao-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
